<div style="margin-top: 200px; width: 100%;" class="container-xl">
	<div class="table-responsive">
		<div class="table-wrapper">
			<table class="table table-striped table-hover">
				<thead>
					<tr>
 						<th>title</th>
						<th>date</th>
						<th>hour</th>
						<th>conseiller</th>
            <th>confirmation</th>
			<th>action</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let obj of rdv">
                        <td>{{obj.title}}</td>
						<td>{{obj.date}} </td>
						<td>{{obj.hour}} </td>
						<th>{{obj.conseiller}}</th>
            <td *ngIf="obj.confirmed == false">en attente</td>
			<td *ngIf="obj.confirmed == true">accept√©</td>
			<td  class="project-actions text-right">
				<a (click)="annulerRdv(obj)" style="color: white;" class="btn btn-danger btn-xs " >
					annuler
				</a>	
			</td>
			<td><a style="color: white;" class="btn btn-success btn-xs" (click)="addRdv(obj._id)" data-toggle="modal" data-target="#feedbackModal">
				donner feedback
			</a></td>
 						<td>
 						</td>
					</tr>	
				</tbody>
			</table>
		</div>
	</div>   
</div>
<div class="modal fade" id="feedbackModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add feedback</h5>
          <button #CloseModal type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form #addform="ngForm" (ngSubmit)="addFeedback(addform)">
                <div class="form-group">
                    <label for="exampleFormControlInput1">donnez une note sur 5</label>
                    <input  name="feedback" ngModel required #feedback="ngModel" type="text" class="form-control" id="exampleFormControlInput1" placeholder="feedback">
                  </div>
                  <button style="margin-left: 120px;" type="submit" class="btn btn-primary mb-2">Confirm </button>

                  

               </form>
        </div>
      </div>
    </div>
  </div>
