
<div style="display: flex;  gap: 50px;align-items: center;justify-content: center; margin-bottom: 100px;  padding: 5px; margin-top: -150px; ">
    <div class="card" style="margin-top: 200px;  width: 300px;height: 400px; padding-right: 50px;">
        <img class="card-img-top" src={{Conseiller.image}}  style="width: 300px; height: 200px;" alt="Card image cap">
        <div class="card-body">
        <b> Nom de conseiller :</b>  <small style="font-size: 14px;" class="card-text"> - {{Conseiller.nom}}</small>
        <p style="margin-top: 10px;"> <b> prenom de conseiller :</b>  <small style="font-size: 14px;" class="card-text"> - {{Conseiller.prenom}}</small></p>
        <p style="margin-top: 10px;"> <b> tel de conseiller :</b>  <small style="font-size: 14px;" class="card-text"> - {{Conseiller.numtel}}</small></p>
        <p style="margin-top: 10px;"> <b> Email de conseiller :</b>  <small style="font-size: 14px;" class="card-text"> - {{Conseiller.email}}</small></p>
        </div>
      </div>
        <div style="margin-top:150px ; width: 700px; ">
            <div style="margin-top: 200px; font-size: larger;">Cliquez sur une date pour prendre un rendez-vous :</div>
<full-calendar [options]="calendarOptions"></full-calendar>
</div>
</div>
<button   #openModal data-toggle="modal" data-target="#exampleModal" class="w3-display-container">
</button>
<div   class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Prendre un rendez-vous  </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        <div *ngIf="variable" class="modal-body">
            <form #f="ngForm" (ngSubmit)="createrdv(f)">
                <div class="form-group">
                    <label for="exampleFormControlInput1">title</label>
                    <input  name="title" ngModel required #title="ngModel" type="text" class="form-control" id="exampleFormControlInput1" placeholder="title">
                  </div>
                <div class="form-group">
                    <label for="staticEmail2" >Date:</label>
                    <input name="date" ngModel     type="text" readonly class="form-control " id="staticEmail2" value={{date}}>
                  </div><br>
                  <div class="form-group  ">
                    <label  for="exampleFormControlInput2">time : </label> <br> <br>
                    <input  name="time" ngModel  #time="ngModel" style="color: black;"  type="time" id="exampleFormControlInput2" class="form-control" >
                </div><br>
                  <button style="margin-left: 400px;" type="submit" class="btn btn-primary mb-2">Confirm </button>
               </form>
        </div>   
        <div style="font-size:19 ;" *ngIf="!variable">
               Check vous rdv 
        </div>      
       </div>
        <div class="modal-footer">
          <button  type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
         </div>
      </div>
    </div>
