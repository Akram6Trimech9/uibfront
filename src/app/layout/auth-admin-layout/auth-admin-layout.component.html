<div class="hold-transition login-page">
<div class="login-box">

<div class="login-logo">
    <a href="../../index2.html"><b>Admin</b>UIB</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form  #f="ngForm" (ngSubmit)="add(f)">
        <div class="input-group mb-3">
          <input name="email"  ngModel #email="ngModel"   type="email" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input  name="mdp" ngModel  #mdp="ngModel"   type="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="icheck-primary">
              <input type="checkbox" id="remember">
              <label for="remember">
                Remember Me
              </label>
            </div>
          </div>
          <!-- /.col -->
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- /.social-auth-links -->

      <p class="mb-0">
        <a   routerLink="/adminregistre" class="text-center">Register a new admin</a>
      </p>
    </div>
    <!-- /.login-card-body -->
  
</div>
</div>
</div>
